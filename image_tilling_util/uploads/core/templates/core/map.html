{% load static %}

{% block extra_header %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
  <link rel="stylesheet" href="{% static "css/leaflet-measure.css" %}">
  <style>
    html, body, #map {
      width:100%;
      height:100%;
      margin:0;
      padding:0;
      background-color: #B0B0B0
    }
  </style>
{% endblock %}

{% block content %}
  <script type="text/javascript">
     var map_id = {{map_id}};
     var tiles_folder = "{{tiles_folder}}";
     var size_x = {{size_x}};
     var size_y = {{size_y}};
  </script>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
  <script src="{% static "js/leaflet-measure.min.js" %}"></script>
  <script src="{% static "js/rastercoords.js" %}"></script>
  <script src="{% static "js/geojson.js" %}"></script>
  <script src="{% static "js/index.js" %}"></script>
{% endblock %}
